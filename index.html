<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck</title>
</head>
<body>
    <div class="flex-container">
        <audio src="rickroll.mp3" id="audio"></audio>
        <h1 id="wordletext">Wordle</h1>
        <button id="buttonplay">Play!</button>
        <img src="#" alt="wordl">
        <p id="no"></p>
    </div>
    <script defer>
        var button = document.querySelector("#buttonplay");
        var audio = document.querySelector("#audio");
        var texta = document.querySelector("#wordletext");
        var image = document.querySelector("img");
        var no = document.querySelector("#no");
        var isplaying = false;
        button.addEventListener("click", ()=>
        {
            if (isplaying) {
                audio.pause();
                isplaying = false;
                button.innerHTML="Play!"
                return;
            }
            button.innerHTML="Stop. Please Stop this."
            audio.play();
            texta.innerHTML = "Never gonna give this rickroll thing up."
            isplaying = true;
            image.src = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.47WvvGNi5GP9ocHwi7tZ3gHaF6%26pid%3DApi&f=1"
            no.innerHTML = "Just kidding! No wordl for you"
        });
    </script>
    <style>
        .flex-container{
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        body{
            font-family: sans-serif;
        }
        h1{
            color: green;
        }
        #buttonplay{
            border: none;
            background-color: darkgreen;
            padding:0.4em 0.5em;
            color: lime;
        }
    </style>
</body>
</html>
